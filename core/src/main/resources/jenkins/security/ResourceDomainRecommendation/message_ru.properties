blurb = Политика Content-Security-Policy по умолчанию сейчас переопределяется с помощью системного свойства \
  <code>hudson.model.DirectoryBrowserSupport.CSP</code>. Это потенциальная проблема безопасности при просмотре \
  ненадёжных файлов. \
  Вместо этого можно настроить <strong>корневой URL ресурсов</strong>, с которого Jenkins будет подавать некоторые \
  статические файлы, не добавляя заголовков <code>Content-Security-Policy</code>.
Configure\ resource\ root\ URL=Настроить корневой URL ресурсов
Dismiss=Скрыть