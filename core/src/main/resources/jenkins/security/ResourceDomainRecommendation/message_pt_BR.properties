blurb=A Content-Security-Policy padrão está atualmente sobrescrita pelo uso da propriedade de sistema \
  <code>hudson.model.DirectoryBrowserSupport.CSP</code>, o que é uma potencial falha de segurança quando navegando por \
  arquivos não confiáveis. Como alternativa, pode-se configurar uma <strong>URL de recurso raíz</strong> que o Jenkins \
  irá utilizar servir arquivos estáticos sem adicionar os cabeçalhos <code>Content-Security-Policy</code>.
