title=Управление использованием токенов API предыдущей версии
contextMessage=У следующих пользователей есть токен API предыдущей версии. \
  Так как токены API предыдущей версии хранятся с возможностью восстановления, рекомендуем мигрировать на новую \
  систему токенов API. \
  К тому же, в предыдущих версиях Jenkins токены API создавались автоматически для новых пользователей. \
  Часто эти токены оставались неиспользованными и создавали излишнюю поверхность атаки. \
  Автоматическая генерация токенов теперь включается вручную.
recommendationMessage=По этим причинам рекомендуем: \
<ul>\
  <li>отозвать так и не использованные токены</li>\
  <li>попросить пользователей, которые ещё пользуются токенами предыдущей версии, сгенерировать токен на новой системе \
  и отозвать старый токен</li>\
</ul>
UserId=ID пользователя
UserFullName=Полное имя пользователя
TokenName=Название токена
NumDaysSinceCreation=Дней с даты создания
NumOfUse=Число использований
NumDaysSinceLastUse=Дней с последнего использовыния
HasFreshToken=Свежий токен?
HasFreshToken_tooltip=Свежий токен - токен, созданный на новой системе \
  после последнего использования токена предыдущей версии. \n\
  Внимание: При каждом перезапуске Jenkins даты создания неиспользованных токенов старого образца сбрасываются, \
  поэтому даты для этих токенов будут неточными.
HasFreshToken_ok_tooltip=У пользователя существует свежий токен
HasFreshToken_warning_tooltip=У пользователя не существует свежего токена
HasMoreRecentlyUsedToken=Недавний токен?
HasMoreRecentlyUsedToken_tooltip=Недавно использованный токен - токен, созданный на новой системе \
  и использованный после последнего использования токена предыдущей версии. \n\
  Внимание: При каждом перезапуске Jenkins даты создания неиспользованных токенов старого образца сбрасываются, \
  поэтому дата может быть неточной.
HasMoreRecentlyUsedToken_ok_tooltip=У пользователя существует недавний токен
HasMoreRecentlyUsedToken_warning_tooltip=У пользователя не существует недавнего токена
NoImpactedUser=Нет пользователей с токенами предыдущей версии
NoCreationDate=Нет даты создания этого токена
NoCreationDateValue=Неизвестно
NoLastUse=Нет даты последнего использования этого токена
NoLastUseValue=Никогда не использовался
RevokeAllSelected=Отозвать выбранные токены
RevokeAllSelected_confirm=Вы уверены, что хотите отозвать все %num% выбранных токенов?
RevokeAllSelected_nothing=Токены не выбраны. Выберите хотя бы один, чтобы отозвать
