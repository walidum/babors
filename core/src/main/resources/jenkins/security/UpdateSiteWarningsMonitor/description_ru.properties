blurb = Это предупреждение информирует администраторов о существующих предупреждениях безопасности в установленных \
  версиях Jenkins core или плагинов. \
  Вместо того чтобы полностью отключать это предупреждение (включая будущие проблемы), рекомендуется отключить \
  только определённые сообщения в глобальных настройках безопасности.
