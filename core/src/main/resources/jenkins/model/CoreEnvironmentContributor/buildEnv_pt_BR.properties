EXECUTOR_NUMBER.blurb=O número único que identifica o executor atual (dentre outros executores na mesma máquina) que \
  está cuidado desta construção. Este é o número que você vê no "estado do executor da construção", exceto que o \
  número inicia do 0 e não do 1.
BUILD_ID.blurb=O identificador da construção atual, idêntica ao BUILD_NUMBER de construções criadas em versões maiores \
  que 1.597, mas uma etiqueta de data/hora igual a YYYY-MM-DD_hh-mm-ss para construções mais antigas.
NODE_LABELS.blurb=Uma lista de etiquetas separadas por espaço atribuídas ao nó.
JOB_BASE_NAME.blurb=Nome curto para o projeto relacionada a esta construção, removendo-se os caminhos de diretório, \
  por exemplo, "foo" para "bar/foo".
JOB_URL.blurb=URL completa para este trabalho, como <code>http://server:port/jenkins/job/foo/</code> (a \
  <i>URL do Jenkins</i> precisa estar configurada).
BUILD_URL.blurb=URL completa para esta construção, como <code>http://server:port/jenkins/job/foo/15/</code> (a \
  <i>URL do Jenkins</i> precisa estar configurada).
JENKINS_HOME.blurb=O caminho completo para o diretório atribuído ao controlador do sistema de arquivos para o Jenkins \
  armazenar dados.
BUILD_TAG.blurb=Sequência de caracteres do "jenkins-<i>$'{'JOB_NAME}</i>-<i>$'{'BUILD_NUMBER}</i>". Todas as barras \
  ("/") no JOB_NAME são trocadas por hífens ("-"). Conveniente para colocar em arquivos de recursos, jar, etc, para \
  facilitar a identificação.
JOB_NAME.blurb=Nome do projeto para esta construção, como "foo" ou "foo/bar".
JENKINS_URL.blurb=URL completa para o Jenkins, como <code>http://server:port/jenkins/</code> (nota: somente disponível \
  se a <i>URL do Jenkins</i> estiver na configuração de sistemas).
BUILD_DISPLAY_NAME.blurb=O nome exibido para a construção em execução, cuja a qual é algo parecido com "#153" por \
  padrão.
CI.blurb=Staticamente configurado para a sequência de caracteres "true" para indicar um ambiente de execução de \
  integração contínua.
WORKSPACE.blurb=O caminho completo para o diretório atribuído tanto para a construção quanto para o espaço de trabalho.
NODE_NAME.blurb=Nome do agente se a construção ocorre em um, no momento, ou "embutido", se execução em um nó embutido \
  (ou "mestre" antes do Jenkins 2.306).
WORKSPACE_TMP.blurb=Um diretório temporário próximo ao espaço de trabalho que não será navegável ou não interferirá \
  com um checkout de sistema de controle de versões. Pode não existir inicialmente, mas certifique-se de criar o \
  diretório conforme necessário (por exemplo, executando um <code>mkdir -p</code> no Linux). Não definido quando o \
  espaço de trabalho regular é a raíz.
BUILD_NUMBER.blurb=Número da construção atual, como "153".
