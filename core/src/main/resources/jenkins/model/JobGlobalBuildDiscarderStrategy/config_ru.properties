blurb = Компоненты очистки сборок, настроенные для одной задачи, запускаются только по окончанию её сборки. \
  Эта опция запускает настроенные для задач компоненты очистки сборок периодически, применяя изменения в их \
  настройках, даже когда новые сборки не запускаются. \
  Эта опция не имеет эффекта, если для задачи не настроен компонент очистки сборок.
